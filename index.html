    <script>
    	document.querySelector('.login-form').addEventListener('submit', function(event) {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (!email || !password) {
        event.preventDefault(); // Empêche la soumission du formulaire si les champs ne sont pas remplis
        alert('Veuillez remplir tous les champs.');
        // Autre logique pour gérer la validation du formulaire
    }
});

const backgroundVideo = document.getElementById('background-video');

// Mettre en pause la vidéo quand l'utilisateur quitte la page
document.addEventListener('visibilitychange', function() {
    if (document.hidden) {
        backgroundVideo.pause();
    } else {
        backgroundVideo.play();
    }
});

// Mettre en pause la vidéo lorsqu'elle n'est plus visible dans la fenêtre visible du navigateur
document.addEventListener('scroll', function() {
    const videoPosition = backgroundVideo.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (videoPosition > windowHeight || videoPosition < 0) {
        backgroundVideo.pause();
    } else {
        backgroundVideo.play();
    }
});


    </script>
